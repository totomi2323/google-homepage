<!DOCTYPE html>
<html>
  <head>
    <link href="style/style.css" rel="stylesheet" />
    <title>Google homepage</title>
  </head>

  <body>
    <nav class="navbar">
      <button class="bscbutton ">About</button>
      <button class="bscbutton ">Store</button>

      <button class="bscbutton rightnav">Gmail</button>
      <button class="bscbutton rightnav">Images</button>
      <button class="rightnav logobutton" title="Google Apps"><img class="glogo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStx4_OPSz8LBdVkqA5GQNkGDy5uxhDvu_GCg&usqp=CAU">
        <button class="bluebutton rightnav">Sign in</button>
    </nav>
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        class="googlelogo"
      />
      <form>
        <div class="searchbox">
          <img
            src="https://cdn.worldvectorlogo.com/logos/google-custom-search.svg"
            alt="search_logo"
            class="srclogo"
          />
          <input type="search" class="searchbar" />
          <img
            src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
            alt="voice_logo"
            class="voicelogo"
          />
        </div>
        <div class="centerbtn">
          <button class="space">Google Search</button>
          <button class="space">I'm Feeling Lucky</button>
        </div>
      </form>
      <footer class="footerbar">
        <button class="bscbutton ">Advertising</button>
        <button class="bscbutton ">Business</button>
        <button class="bscbutton ">How Search works</button>

        <button class="bscbutton rightftr">Privacy</button>
        <button class="bscbutton rightftr">Terms</button>
        <button class="bscbutton rightftr">Settings</button>
      </footer>
    </main>
  </body>
</html>
